name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages

    defaults:
      run:
        working-directory: personal-cv-react   # ðŸ‘ˆ IMPORTANT

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: personal-cv-react/package-lock.json

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: personal-cv-react/dist   # ðŸ‘ˆ IMPORTANT

      - name: Deploy
        uses: actions/deploy-pages@v4